spring.datasource.url=jdbc:mariadb://localhost:3306/umgp
spring.datasource.username=umgp
spring.datasource.password=umgp

spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.generate-ddl=true
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=schema.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql : true
spring.jpa.properties.hibernate.use_sql_comments : true
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

umgp.server.port=4000